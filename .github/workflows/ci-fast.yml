name: Fast Build & Test

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  fast-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore
        run: dotnet restore Veggerby.Ignition.sln
      - name: Build (FastBuild analyzers off)
        run: dotnet build Veggerby.Ignition.sln -p:FastBuild=true --configuration Debug --no-restore
      - name: Test (unit tests)
        run: dotnet test Veggerby.Ignition.sln --configuration Debug --no-build