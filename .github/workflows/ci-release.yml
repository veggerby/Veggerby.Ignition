name: Build, Test & (Optional) Package

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request_target:
    types: [opened, reopened, synchronize, labeled]
  workflow_dispatch:

concurrency:
  group: ci-release-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NUGET_PACK_DIR: ${{ github.workspace }}/nupkg
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
  NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

jobs:
  build-test:
    # Run for push/tag always, and only for PRs when the special label 'full-pack' is present.
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request_target' || contains(join(fromJson(toJson(github.event.pull_request.labels)).*.name, ','), 'full-pack') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore
        run: dotnet restore Veggerby.Ignition.sln
      - name: Build
        run: dotnet build Veggerby.Ignition.sln --configuration Release --no-restore
      - name: Test (with coverage)
        run: >-
          dotnet test Veggerby.Ignition.sln
          --configuration Release
          --no-build
          --filter "Category!=Integration"
          --collect:"XPlat Code Coverage"
          --logger trx
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test/Veggerby.Ignition.Tests/TestResults
      - name: Upload coverage to Codecov
        if: ${{ always() && env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: test/Veggerby.Ignition.Tests/TestResults/**/coverage.cobertura.xml
          flags: unittests
          name: veggerby-units-codecov
          fail_ci_if_error: false
          token: ${{ env.CODECOV_TOKEN }}

  # Package (NuGet) all libraries; depends on successful build & tests
  pack:
    needs: build-test
    runs-on: ubuntu-latest
    # Pack for push/tag or labeled PR (artifact only for PR)
    if: >-
      ${{ github.event_name == 'push' || startsWith(github.ref, 'refs/tags/') ||
          (github.event_name == 'pull_request_target' && contains(join(fromJson(toJson(github.event.pull_request.labels)).*.name, ','), 'full-pack')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1
        with:
          versionSpec: '5.x'
      - name: Run GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1
      - name: Restore
        run: dotnet restore Veggerby.Ignition.sln
      - name: Build
        run: dotnet build Veggerby.Ignition.sln --configuration Release --no-restore
      - name: Fetch GitHub Release Notes
        id: get_release_notes
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/github-script@v7
        with:
          script: |
            const tag = process.env.GITHUB_REF.split('/').pop();
            try {
              const { data: release } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag
              });
              core.setOutput('body', release.body || '');
            } catch {
              core.setOutput('body', '');
            }

      - name: Write release notes to file
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          NOTES_FILE="$RUNNER_TEMP/RELEASE_NOTES.txt"
          printf "%s" "$RELEASE_NOTES" > "$NOTES_FILE"
          echo "NOTES_FILE=$NOTES_FILE" >> "$GITHUB_ENV"
        env:
          RELEASE_NOTES: ${{ steps.get_release_notes.outputs.body }}

      - name: Pack (all public libraries)
        shell: bash
        run: |
          VERSION_SUFFIX=""
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            VERSION_SUFFIX="-pr${{ github.event.pull_request.number }}.${{ github.run_number }}"
          fi

          RELEASE_NOTES_ARG=()
          if [[ "${GITHUB_REF}" == refs/tags/* && -n "${NOTES_FILE:-}" ]]; then
            RELEASE_NOTES_ARG=(/p:PackageReleaseNotesFile="$NOTES_FILE")
          fi

          mkdir -p "$NUGET_PACK_DIR"

          dotnet pack Veggerby.Ignition.sln \
            --configuration Release \
            --no-build \
            --output "$NUGET_PACK_DIR" \
            /p:Version=${{ steps.gitversion.outputs.nuGetVersionV2 }}$VERSION_SUFFIX \
            "${RELEASE_NOTES_ARG[@]}"

      - name: Upload NuGet Packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ${{ env.NUGET_PACK_DIR }}

  # Publish prerelease packages for pull requests to GitHub Packages
  publish-gh-prerelease:
    needs: pack
    runs-on: ubuntu-latest
    # Only publish prerelease for standard PRs previously (now disabled) -> keep disabled or restrict to pushes if needed. Skip for labeled PRs entirely.
    if: false
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Download Package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: ${{ env.NUGET_PACK_DIR }}
      - name: Publish prerelease to GitHub Packages (PR)
        if: ${{ env.GH_PACKAGES_TOKEN != '' }}
        run: dotnet nuget push "$NUGET_PACK_DIR/*.nupkg" --api-key "$GH_PACKAGES_TOKEN" --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --skip-duplicate
        env:
          GH_PACKAGES_TOKEN: ${{ env.GH_PACKAGES_TOKEN }}

  # Publish prerelease packages on main branch pushes (GitHub + NuGet)
  publish-main-prerelease:
    needs: pack
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Download Package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: ${{ env.NUGET_PACK_DIR }}
      - name: Publish prerelease to GitHub Packages (main)
        if: ${{ env.GH_PACKAGES_TOKEN != '' }}
        run: dotnet nuget push "$NUGET_PACK_DIR/*.nupkg" --api-key "$GH_PACKAGES_TOKEN" --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --skip-duplicate
        env:
          GH_PACKAGES_TOKEN: ${{ env.GH_PACKAGES_TOKEN }}
      - name: Publish prerelease to NuGet.org (main)
        if: ${{ env.NUGET_API_KEY != '' }}
        run: dotnet nuget push "$NUGET_PACK_DIR/*.nupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ env.NUGET_API_KEY }}

  # Publish tagged releases (version tags starting with v) to GitHub + NuGet
  publish-tag-release:
    needs: pack
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Download Package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: ${{ env.NUGET_PACK_DIR }}
      - name: Publish release to GitHub Packages (tag)
        if: ${{ env.GH_PACKAGES_TOKEN != '' }}
        run: dotnet nuget push "$NUGET_PACK_DIR/*.nupkg" --api-key "$GH_PACKAGES_TOKEN" --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --skip-duplicate
        env:
          GH_PACKAGES_TOKEN: ${{ env.GH_PACKAGES_TOKEN }}
      - name: Publish release to NuGet.org (tag)
        if: ${{ env.NUGET_API_KEY != '' }}
        run: dotnet nuget push "$NUGET_PACK_DIR/*.nupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ env.NUGET_API_KEY }}
