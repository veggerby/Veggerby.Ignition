apiVersion: apps/v1
kind: Deployment
metadata:
  name: ignition-k8s-sample
  labels:
    app: ignition-k8s-sample
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ignition-k8s-sample
  template:
    metadata:
      labels:
        app: ignition-k8s-sample
        version: "1.0.0"
    spec:
      containers:
      - name: api
        image: veggerby/ignition-k8s-sample:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        # Liveness probe - checks if the container is alive
        # If this fails, Kubernetes will restart the container
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        # Readiness probe - checks if the container is ready to serve traffic
        # If this fails, Kubernetes will stop sending traffic to the pod
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        # Startup probe - checks if the application has started
        # This gives the application time to initialize before other probes start
        # Useful for applications with long startup times (like Ignition signals)
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 10  # 10 failures * 5 seconds = 50 seconds total startup time
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
