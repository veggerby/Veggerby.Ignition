version: '3.8'

services:
  api:
    build:
      context: ../..
      dockerfile: samples/Kubernetes/Dockerfile
    image: veggerby/ignition-k8s-sample:latest
    container_name: ignition-k8s-sample
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - ignition-network

networks:
  ignition-network:
    driver: bridge
